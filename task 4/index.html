<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h2>Netflix</h2>
            <input type="submit" value="Sign In">
        </nav>
        <div class="body_heading">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
            <input type="email" placeholder="Email Address" class="body_input">
            <input type="button" value="Get Started" class="btn_body">
        </div>
        <hr>
    </div>
    <div class="col-12 item_2">
        <div class="col-6 heading" style="float: left;">
        <h1>Enjoy on your TV</h1>
        <h4>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h4>
    </div>
        <img src="img2.JPG" alt=""  class="col-6">
    </div>
